<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Game Test</title>
</head>

<body>
    <div class="game">
        <div class="name">Typing Speed Game Test</div>
        <div class="container">
            <div class="message">
                You are playing in on <span class="level"></span> Level & you have <span class="seconds"></span> Seconds to type the word
            </div>
            <button class="start">Start Playing</button>
            <div class="the-word"></div>
            <input type="text" name="input-text" id="">
            <div class="upcoming-words">Words will be shown here</div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">Score <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
